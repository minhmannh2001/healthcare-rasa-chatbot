<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Healthcare Bot</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <meta name="theme-color" content="#ffffff">
  <link href="theme.css" rel="stylesheet" />
  <style>
    .rw-conversation-container .rw-header {
      background-color: #458efa !important;
    }

    .rw-conversation-container .rw-client {
      background-color: #458efa !important;
    }

    .rw-launcher {
      background-color: #458efa !important;
    }
    .rw-title {
      color: white !important;
    }
  </style>
</head>

<body>
  <main class="main" id="top">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" data-navbar-on-scroll="data-navbar-on-scroll">
      <div class="container">
        <div class="navbar-brand d-flex align-items-center fw-bold fs-2" href="#" style="user-select: none;"><img
            class="d-inline-block me-3" src="logo.png" height="41px" width="41px" alt="" />Healthcare
          Bot</div>
      </div>
    </nav>
    <section class="py-0">
      <div class="bg-holder"
        style="background-image:url(dot.png);background-position:left;background-size:auto;margin-top:-105px;">
      </div>

      <div class="container position-relative">
        <div class="row align-items-center">
          <div class="col-md-5 col-lg-6 order-md-1 pt-8"><img class="img-fluid" src="hero-header.png" alt="" /></div>
          <div class="col-md-7 col-lg-6 text-center text-md-start pt-5 pt-md-9">
            <h1 class="mb-4 display-3 fw-bold">Virtual healthcare <br class="d-block d-lg-none d-xl-block" />for you.
            </h1>
            <p class="mt-3 mb-4 fs-1">We provide progressive, and affordable<br class="d-none d-lg-block" />healthcare,
              accessible on mobile and online<br class="d-none d-lg-block" />for everyone</p>
          </div>
        </div>
        <div class="rasa-webchat"></div>
      </div>
    </section>
  </main>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&amp;display=swap"
    rel="stylesheet">
  <script>!(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src =
        "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            {
              customData: { language: "en" },
              initPayload: '/greet',
//               socketUrl: "http://localhost:5005",
              socketUrl: "https://a21e-116-97-108-156.ngrok.io/",
              title: 'Healthcare Agent',
              subtitle: 'Virtual healthcare for you',
              showMessageDate: true,
            }
          );
        }),
        t.insertBefore(e, t.firstChild);
    })();
  </script>
</body>

</html>
